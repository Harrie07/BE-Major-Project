
# Alembic configuration for Mumbai Geo-AI database migrations

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s

# Timezone for timestamps
timezone = UTC

# Max length of characters to apply to the
# "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version number format
version_num_format = %(year)d%(month).2d%(day).2d_%(hour).2d%(minute).2d_%(rev)s

# Version locations
version_locations = %(here)s/app/db/migrations/versions

# Version path separator
version_path_separator = :

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# Database URL (will be overridden by env.py)
sqlalchemy.url = postgresql://mumbai_user:janmoksathi@localhost:5432/mumbai_geo_ai

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Post write hooks
[post_write_hooks]
# Automatically format Python files using black
hooks = black
black.type = console
black.entrypoint = black
black.options = --line-length 88